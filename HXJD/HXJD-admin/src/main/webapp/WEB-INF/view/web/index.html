<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Get started with SceneView - Create a 3D map</title>
	<style>
	html, body, #viewDiv {
		padding: 0;
		margin: 0;
		height: 100%;
		width: 100%;
	}
	</style>
	 <link rel="stylesheet" href="${BPATH}/arcgis_js_api/library/4.4/dijit/themes/claro/claro.css" />
	<link rel="stylesheet" type="text/css" media="all" href="${BPATH}/arcgis_js_api/library/4.4/esri/css/main.css">
	<script type="text/javascript" src="${BPATH}/arcgis_js_api/library/4.4/init.js"></script>
	<script type="text/javascript">
		ctx = '${CPATH}';
		cty = '127.0.0.1:8088/${BPATH}';
	</script>
	<script>
		require([ "esri/Map",
		          "esri/views/SceneView",
		          "dojo/domReady!" ], function(Map, SceneView) {
			var map = new Map({
				basemap : "hybrid",
				ground : "world-elevation"//3D地图特有
			});
			
			var view = new SceneView({
				container : "viewDiv",
				map : map,
				scale : 50000000, //这里设置初始比例尺
				center : [ -101.17, 21.78 ]
			});
			
		});
	</script>
	</head>
	<body class="claro">
		<div id="viewDiv"></div>
	</body>
</html>
