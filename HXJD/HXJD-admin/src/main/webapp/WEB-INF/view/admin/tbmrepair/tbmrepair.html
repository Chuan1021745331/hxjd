<#include "../../_include/_layout.inc.tag"/>
<@layout active_id="dashboard">
<blockquote class="layui-elem-quote tableTool">
    <div class="layui-inline float_right">
        <div class="layui-input-inline">
            <input type="text" id="idReload" name="keyword"  required  lay-verify="required"  class="layui-input layui-input-small">
        </div>
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm search_btn" data-type="reload"><i class="icon iconfont icon-chaxun"></i><cite>查询</button>
            <button class="layui-btn layui-btn-sm search_btn" data-type="moreSearch"><i class="icon iconfont icon-adsearch2"></i><cite>高级查询</button>
        </div>
    </div>
    <div class="layui-btn-group" id="btn_group">
    </div>
</blockquote>
<table class="layui-hide" id="tbmrepairData" lay-filter="tbmrepairData"></table>
<script>
    layui.use( ['table','common','laydate'], function(){
        var $ = layui.$,
            table = layui.table,
            common = layui.common;
            laydate=layui.laydate;

        //初始化日期控件
        /*laydate.render({
            elem: '#repairtime' //指定元素
            ,type:"datetime"
            ,range: true
            ,max: new Date().toLocaleDateString()
        });*/

        //表格渲染
        t = table.render({
                id:'tbmrepairTable'
                ,${tableBase}												//基础属性
            ,url:'${BPATH}/admin/tbmrepair/tbmrepairData'							//数据地址
            ,elem: '#tbmrepairData' 											//指定原始表格元素选择器（推荐id选择器）
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height: 'full-60' 											//容器高度，高度最大化减去差值
            ,onRowClick:function(index,row,tr){
        }
    ,cols: [[
            {type:'numbers'},
            // {${thBase},title:'ID',field:'id', width:80, sort: true},
        {${thBase},title:'盾构机名称',field:'tbmName'},
        {${thBase},title:'维保时间',field:'repairtime'},
        {${thBase},title:'下次维保时间',field:'cycle'},
        {${thBase},title:'维保人',field:'repairman'},
        {${thBase},title:'填写人',field:'writer'}
    ]]
    });
        table.on('tool(tbmrepairData)', function(obj){
            tempData=obj.data
        });
        activeReload = {
            <!-- 查询操作 -->
            reload: function(){
                t.reload({
                    url:'${BPATH}/admin/tbmrepair/tbmrepairData',
                    where: {
                        keyword: $('#idReload').val()
                    }
                });
            },
            moreSearch: function(){
                var area=['600px', '500px'];
                var index = layer.open({
                    id:"more-search",
                    type: 2 ,
                    title: '维保记录查询',
                    content: bpath+"/admin/tbmrepair/search",
                    resize: false,
                    area: area,
                    move: false,
                    shade:0.3,
                    anim: Math.ceil(Math.random() * 6),
                    success : function(layero, index){
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                });
            }
        };
    <#include "../../_include/tag/button.tag"/>
    });
</script>
</@layout>
