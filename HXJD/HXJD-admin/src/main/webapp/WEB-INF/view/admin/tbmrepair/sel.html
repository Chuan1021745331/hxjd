<#include "../../_include/_layout.inc.tag"/> <@layout
active_id="dashboard">
<script src="${CPATH}/plus/jquery.form.min.js"></script>

<form class="layui-form" id="myForm" action="" style="margin: 10px 10px 0px 10px;">
	<div id="selector" class="layui-form-item">
		<label class="layui-form-label">盾构机</label>
		<!--<div class="layui-input-inline" style="width: 100px;">
			<input type="text" class="layui-input" value="根节点" readonly = "readonly" style="color: #009688;font-weight: bolder;">

		</div>

		<div class="layui-form-mid">——></div>-->
		<div class="layui-input-inline" style="width: 100px;">
			<input type="text" class="layui-input" value="${tbmrepair.circuitname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

		</div>

		<div class="layui-form-mid">——></div>
		<div class="layui-input-inline" style="width: 100px;">
			<input type="text" class="layui-input" value="${tbmrepair.worksitename!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

		</div>
		<div class="layui-form-mid">——></div>
		<div class="layui-input-inline" style="width: 100px;">
			<input type="text" class="layui-input" value="${tbmrepair.tbmname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">维修时间</label>
			<div class="layui-input-inline">
				<input type="text" value="${tbmrepair.repairtime!}" readonly class="layui-input choose-time">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="width: 100px">下次维修时间</label>
			<div class="layui-input-inline" >
				<input type="text" id="cycle"  value="${tbmrepair.cycle!}" readonly  class="layui-input choose-time">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">维修内容</label>
		<div class="layui-input-inline" style="width:62%; height:30%;">
			<textarea  id="content" readonly class="layui-textarea">${tbmrepair.content!}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">维修人</label>
			<div class="layui-input-inline">
				<input type="text"  value="${tbmrepair.repairman!}" readonly class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">填写人</label>
			<div class="layui-input-inline">
				<input type="text"  value="${user.relname!}" readonly class="layui-input">
			</div>
		</div>
	</div>
</form>

<script charset="utf-8" src="${CPATH}/plus/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="${CPATH}/plus/kindeditor/lang/zh-CN.js"></script>
<script>
    layui.use(['form','common','laydate'], function() {
        var form = layui.form,
            common = layui.common;
        var layer = layui.layer;
        var laydate = layui.laydate;


        //kindeditor富文本编辑器
        var editor = null;
        editor = KindEditor;
        editor.create('#content',{
            items:KindeditorOption.items,
            cssPath : '${CPATH}/plus/kindeditor/plugins/code/prettify.css',
            uploadJson : '${CPATH}/plus/kindeditor/jsp/upload_json.jsp',
            fileManagerJson : '${CPATH}/plus/kindeditor/jsp/file_manager_json.jsp',
            width:'100%',
            height:'330px',
            resizeType: 0,
            readonlyMode : true,
            autoHeightMode : false,
            allowFileManager : true,
            afterBlur: function(){this.sync();}
        });
    });
</script>
</@layout>
