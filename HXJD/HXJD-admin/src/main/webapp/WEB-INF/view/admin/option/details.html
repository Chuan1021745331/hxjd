<#include "../../_include/_layout.inc.tag"/> 
<@layout active_id="dashboard">
<form class="layui-form" action="" style="margin: 10px 10px 0px 10px;">
  <div class="layui-form-item">
    <label class="layui-form-label">参数名</label>
    <div class="layui-input-inline" style="width:20%">
      <input type="text" name="jOption.option_name" inputNone  readonly = "readonly" value="<#if option??>${option.option_name!}</#if>" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">关键字</label>
    <div class="layui-input-inline" style="width:20%">
      <input type="text" name="jOption.option_key" inputNone  readonly = "readonly" value="<#if option??>${option.option_key!}</#if>" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数值</label>
    <div class="layui-input-inline" style="width:20%">
      <textarea name="jOption.option_value" inputNone required  lay-verify="required" class="layui-textarea"><#if option??>${option.option_value!}</#if></textarea>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">参数说明</label>
    <div class="layui-input-inline" style="width:20%">
      <textarea name="jOption.remark" inputNone  readonly = "readonly" class="layui-textarea"><#if option??>${option.remark!}</#if></textarea>
    </div>
  </div>
  
</form>

</@layout>
