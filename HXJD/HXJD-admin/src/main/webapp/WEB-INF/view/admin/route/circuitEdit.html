active_id="dashboard">

</script>

<div class="layui-row ">
    <div class="layui-col-md5">
        <form class="layui-form ms-layout-nowrap-vertical " action="" style="margin: 10px 10px 0px 10px;">
            <input type="hidden" name="jCircuit.id" value="<#if route??>${route.id}</#if>">
            <div class="sm-width-100-per  sm-layout-center-horizontal ms-margin-top-1rem">
                <label class="layui-form-label">所属节点</label>
                <div class="sm-width-80-per">
                    <input type="text" required lay-verify="required"
                           placeholder="点击右边选择所属菜单" autocomplete="off" class="layui-input"
                           value="根节点"
                           id="routeSel" disabled="disabled" style="color: #009688;font-weight: bolder;">
                </div>
            </div>
            <div class="sm-width-100-per sm-layout-center-horizontal ms-margin-top-1rem">
                <label class="layui-form-label">线路名称</label>
                <div class="sm-width-80-per">
                    <input type="text" name="jCircuit.name" required lay-verify="required"
                           placeholder="请输入线路名称" autocomplete="off" class="layui-input"
                           value="<#if route??>${route.name!}</#if>">
                </div>
            </div>
            <div style="display: none" class="sm-width-100-per  sm-layout-center-horizontal ms-margin-top-1rem">
                <label class="layui-form-label">线路颜色</label>
                <div class="sm-width-80-per">
                    <input id="editCircuitColor" type="text" name="jCircuit.color" readonly lay-verify="required"
                           placeholder="请输入线路颜色" value="<#if route??>${route.color!}</#if>" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div style="display: none" class="sm-width-100-per sm-layout-center-horizontal ms-margin-top-1rem">
                <label class="layui-form-label">详细坐标</label>
                <div class="sm-width-80-per">
                    <textarea id="editpoints"  name="jCircuit.points" readonly class="layui-textarea"><#if route??>${route.points!}</#if></textarea>
                </div>
            </div>
            <div class="sm-width-100-per sm-layout-center-horizontal ms-margin-top-1rem">
                <label class="layui-form-label">详细描述</label>
                <div class="sm-width-80-per">
                    <textarea  id="editgeneral" name="jCircuit.general" placeholder="请输入内容" class="layui-textarea"><#if route??>${route.general!}</#if></textarea>
                </div>
            </div>
            <div class="layui-form-item ms-margin-top-1rem">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="restPoints layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>
    <!--map-->
    <div class="layui-col-md7  ms-left-border-2px-black ms-height-100-per" style="height: 800px;">
        <div id="container" class="ms-height-100-per ms-width-100-per ">

        </div>
    </div>
    <!--<div class="button-group" >
        <input type="button" class="clearXY layui-btn layui-btn-lg layui-btn-primary layui-btn-radius" value="清空坐标" onClick="editor.startEditLine()"/>
    </div>-->
    <!--地图悬浮框-->
    <div class="button-group" >
        <div class=" ms-div-orange-bgcolor sm-layout-center-vertical sm-text-color-white" style="height: 150px;width: 60px;background: rgba(0, 0, 0, 0.36)">
            <div class="sm-width-100-per sm-height-30-per  sm-layout-center-horizontal-with-wrap">
                <input type="button" class="clearXY layui-btn layui-btn-xs" value="清空坐标" onClick="editor.startEditLine()"/>
            </div>
            <div class="sm-width-100-per sm-height-30-per  sm-layout-center-horizontal-with-wrap">颜色</div>
            <div class="sm-width-100-per sm-height-30-per  sm-layout-center-horizontal-with-wrap ">
                <input id="color_c" class="input_cxcolor"readonly="" value="<#if route??>${route.color!}</#if>" style="background-color: <#if route??>${route.color!}</#if>" type="text" />
            </div>

        </div>
    </div>

</div>

<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
    <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>

<script charset="utf-8" src="${CPATH}/plus/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="${CPATH}/plus/kindeditor/lang/zh-CN.js"></script>
<script charset="utf-8" src="${CPATH}/js/initKindeditor.js"></script>
<script charset="utf-8" src="${CPATH}/js/jquery.cxcolor.min.js"></script>
<script>
    layui.use(['form','common','layer'], function() {
        var form = layui.form,
            common = layui.common;
        common.formSubmit('formDemo',bpath+'/admin/route/saveAndUpdateCicuit');
        var layer = layui.layer

        /*富文本框*/
        var editor = null;
        editor = KindEditor;
        editor.create('#editgeneral',{
            items:KindeditorOption.items,
            cssPath : '${CPATH}/plus/kindeditor/plugins/code/prettify.css',
            uploadJson : '${CPATH}/plus/kindeditor/jsp/upload_json.jsp',
            fileManagerJson : '${CPATH}/plus/kindeditor/jsp/file_manager_json.jsp',
            width:'100%',
            height:'450px',
            resizeType: 0,
            autoHeightMode : false,
            allowFileManager : true,
            afterBlur: function(){this.sync();}
        });

        /*颜色选择器*/
        $('#color_c').cxColor();

        /*清除坐标*/
        $(".clearXY").on('click',function(){
            restPoints();
            $("#editpoints").val("");
        })

        function clearXY() {
            restPoints();
            $("#editpoints").val("");
        }

        /*初始化地图上的线*/
        function initLine() {
            var content = $("#editpoints").text();
            var lineStr = new Array();
            lineStr = content.split("#");

            var items = new Array();
            for(var j = 0;j<lineStr.length;j++){

                var str = lineStr[j].split(",");
                var x = str[0];
                var y = str[1];
                items[j]= [x,y];
            }
            var colorStr = $('#color_c').css("background-color");
            creatLine(items,"init",colorStr);
        }

        /*gaodei Map*/
        var map = new AMap.Map('container', {
            layers: [new AMap.TileLayer.Satellite({zIndex:10})],
            zoom: 13,
            center: [106.545474,29.601621]
//                [116.397428, 39.90923]//北京
//
        });

        /*所需的全局变量*/
        var points = new Array();
        var i = 0;
        var lines = new Array();
        var a = 0;
        var init = "NULL";

        map.on('click', function(e) {
//            alert('您在[ '+e.lnglat.getLng()+','+e.lnglat.getLat()+' ]的位置点击了地图！');
            if(init == "NULL"){
                clearXY();
            }
            init = "init";
            var x = e.lnglat.getLng();
            var y = e.lnglat.getLat();

            if(i == 0){
                points[i] = [x,y];
                setAddPoints(x,y,"NULL");
            }else {
                points[i] = [x,y];
                var colorStr = $('#color_c').css("background-color");
                $("#editCircuitColor").val(colorStr);
                creatLine(points,"NULL",colorStr);
                setAddPoints(x,y,"#");
            }
            i++;

        });
        /*线的样式*/
        function creatLine(points,init,color,lineWidth) {
            if(lineWidth == 'NULL'){
                lineWidth = 3;
            }
//            alert(points);
            console.log(points);
            var polyline = new AMap.Polyline({
                path: points,          //设置线覆盖物路径
                strokeColor: color, //线颜色
                strokeOpacity: 1,       //线透明度
                strokeWeight: lineWidth,        //线宽
                strokeStyle: "solid",   //线样式
                strokeDasharray: [10, 5] //补充线样式
            });
            console.log("-----")
            if(init != 'init'){
                lines[a] = polyline;
                a++
            }
            polyline.setMap(map);

        }
        /*初始化画线*/
        initLine();
        /*重置线路*/
        $('.restPoints').on('click',function(){
            restPoints();
        })
        function restPoints() {
            map.remove(lines);
            i = 0;
            a = 0;
            lines.splice(0,lines.length);
            points.splice(0,points.length);
        }


        /*将点添加到表单*/
        function setAddPoints(x,y,oth) {
            var data ;
            if(oth == "NULL"){
                data = x+","+y;
            }else {
                data = oth+x+","+y;
            }
            $("#editpoints").val($("#editpoints").val()+data)
        }


    });

</script>
</@layout>
