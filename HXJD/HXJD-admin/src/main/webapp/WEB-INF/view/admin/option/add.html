<#include "../../_include/_layout.inc.tag"/> 
<@layout active_id="dashboard">
<form class="layui-form" action="" style="margin: 10px 10px 0px 10px;">
  <div class="layui-form-item">
    <label class="layui-form-label">参数名</label>
    <div class="layui-input-inline">
      <input type="text" name="jOption.option_name" required  lay-verify="required" placeholder="请输入参数名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">关键字</label>
    <div class="layui-input-inline">
      <input type="text" name="jOption.option_key" required  lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数值</label>
    <div class="layui-input-inline">
      <input type="text" name="jOption.option_value" required  lay-verify="required" placeholder="请输入参数值" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">参数说明</label>
    <div class="layui-input-inline" >
      <textarea name="jOption.remark" placeholder="请输入参数说明" class="layui-textarea"></textarea>
    </div>
  </div>
  
<!--   <div class="layui-form-item">
    <label class="layui-form-label">参数说明</label>
    <div class="layui-input-inline">
      <input type="text" name="jOption.remark" placeholder="请输入参数说明" autocomplete="off" class="layui-input">
    </div>
  </div> -->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script>
	layui.use(['form','common'], function() {
		var form = layui.form,
			common = layui.common;
		common.formSubmit('formDemo',bpath+'/admin/option/addSave');
	});
</script>
</@layout>
