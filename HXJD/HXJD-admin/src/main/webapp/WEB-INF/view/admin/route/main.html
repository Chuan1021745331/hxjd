<!doctype html>
<html lang="en">
<meta http-equiv="Content-Type"
	content="multipart/form-data; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<head>

<title>导调服务端 --v1.0</title>
<link rel="stylesheet" type="text/css" media="all" href="${CPATH}/frame/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="${CPATH}/css/font/iconfont.css" media="all">
<link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/main.css">
<script type="text/javascript">
	ctx = '${CPATH}';
	cty = '127.0.0.1:8088/${BPATH}';
</script>
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
</head>
<body style="background-color: #E9ECF1 !important">
  	<div id="container"></div> 
	<script type="text/javascript" src="${CPATH}/plus/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="${CPATH}/plus/toastr/toastr.min.js"></script>
	<script type="text/javascript" src="${CPATH}/frame/layui/layui.js"></script>
	<script type="text/javascript" src="${CPATH}/js/main1.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=RoL3hZIsElGUgvnGtCNXQvf5MXCIqesw">
	//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
	</script>
	
	<script type="text/javascript">
		var mapType1 = new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP],anchor: BMAP_ANCHOR_TOP_LEFT});

		var map = new BMap.Map("container");
		var point = new BMap.Point(106.545474,29.601621);
		
		map.enableScrollWheelZoom(true);
		map.centerAndZoom(point, 13);

		map.addControl(mapType1);          //2D图，卫星图


		var polyline = new BMap.Polyline([
			new BMap.Point(106.55562,29.60744),
			new BMap.Point(106.555624,29.606738),
			new BMap.Point(106.555615,29.606724),
			new BMap.Point(106.555571,29.606182),
			new BMap.Point(106.55531,29.605499),
			new BMap.Point(106.55531,29.605499),
			new BMap.Point(106.554376,29.604997),
			new BMap.Point(106.55063,29.604989),
			new BMap.Point(106.548645,29.605154),
			new BMap.Point(106.542051,29.606284)
		], {strokeColor:"#00FF00", strokeWeight:8, strokeOpacity:1});   //创建折线
		map.addOverlay(polyline);   //增加折线


	</script>  
</body>
</html>
