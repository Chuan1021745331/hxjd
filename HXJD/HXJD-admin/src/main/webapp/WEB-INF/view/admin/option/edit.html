<#include "../../_include/_layout.inc.tag"/> 
<@layout active_id="dashboard">

<form class="layui-form" action="" style="margin: 10px 10px 0px 10px;">
  <input type="hidden" name="jOption.id" value="<#if option??>${option.id}</#if>">
  <div class="layui-form-item">
    <label class="layui-form-label">参数名</label>
    <div class="layui-input-inline" style="width:20%">
      <input type="text" name="jOption.option_name" value="<#if option??>${option.option_name!}</#if>" required  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">关键字</label>
    <div class="layui-input-inline" style="width:20%">
      <input type="text" name="jOption.option_key" value="<#if option??>${option.option_key!}</#if>" required  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">参数值</label>
    <div class="layui-input-inline"style="width:20%">
      <textarea name="jOption.option_value" required  lay-verify="required" class="layui-textarea"><#if option??>${option.option_value!}</#if></textarea>
    </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">参数说明</label>
    <div class="layui-input-inline" style="width:20%">
      <textarea name="jOption.remark" class="layui-textarea"><#if option??>${option.remark!}</#if></textarea>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
</form>

<script>
	layui.use(['form','common'], function() {
		var form = layui.form,
			common = layui.common;
		common.formSubmit('formDemo',bpath+'/admin/option/editSave');
	});
</script>
</@layout>
