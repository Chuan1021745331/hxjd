<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/frame/layui/css/layui.css">

    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/base.css">
    <link rel="stylesheet" type="text/css" href="${CPATH}/css/font/iconfont.css" media="all">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/main.css">
    <script type="text/javascript">
        var bpath="${BPATH}";
        var cpath="${CPATH}";
        var apath="${APATH}";
        var tempData=null;
    </script>
    <style type="text/css">
        img{
            width:100% !important;
            height:100% !important;
        }
    </style>
</head>

<body style="overflow:auto">

<form class="layui-form layui-form-pane" id="myForm" action="" style="margin: 10px 10px 0px 10px;">
    <div id="selector" class="layui-form-item pc">
        <label class="layui-form-label">盾构机</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" class="layui-input" value="${tbmrepair.circuitname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

        </div>

        <div class="layui-form-mid">——></div>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" class="layui-input" value="${tbmrepair.worksitename!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

        </div>
        <div class="layui-form-mid">——></div>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" class="layui-input" value="${tbmrepair.tbmname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">

        </div>
    </div>
    <div class="layui-form-item mobile displayNone">
        <label class="layui-form-label">线路</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" value="${tbmrepair.circuitname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">
        </div>
    </div>
    <div class="layui-form-item mobile displayNone">
        <label class="layui-form-label">工点</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" value="${tbmrepair.worksitename!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">
        </div>
    </div>
    <div class="layui-form-item mobile displayNone">
        <label class="layui-form-label">盾构机</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" value="${tbmrepair.tbmname!}" readonly = "readonly" style="color: #009688;font-weight: bolder;">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">维保时间</label>
            <div class="layui-input-inline">
                <input type="text" value="${tbmrepair.repairtime!}" readonly class="layui-input choose-time">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >下次维保</label>
            <div class="layui-input-inline" >
                <input type="text" id="cycle"  value="${tbmrepair.cycle!}" readonly  class="layui-input choose-time">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">维保内容</label>
        <div class="layui-input-block">
            <textarea  id="content" readonly style="height: 250px" class="layui-textarea">${tbmrepair.content!}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">维保人</label>
            <div class="layui-input-inline">
                <input type="text"  value="${tbmrepair.repairman!}" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">填写人</label>
            <div class="layui-input-inline">
                <input type="text"  value="${user.relname!}" readonly class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" align="right" style="color: #888888">
        阅读次数:${tbmrepair.readcount!}
    </div>
</form>
<!-- 侧边按钮 -->
<div  style=""  class="right-btn-group displayNone">
    <ul class="layui-fixbar">
        <!-- 返回 -->
        <li id="back" style="width:40px;height:40px;line-height:40px;font-size: 100%">返回</li>
        <!-- 分享 -->
        <li id="share" class="layui-icon" lay-type="bar1" style="width:40px;height:40px;line-height:40px;font-size:25px;">&#xe641;</li>
        <!-- 回到顶部 -->
        <li id="top" class="layui-icon layui-fixbar-top" lay-type="top" style="width:40px;height:40px;line-height:45px;display: list-item;">&#xe604;</li>
    </ul>
</div>

<script type="text/javascript" src="${CPATH}/plus/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="${CPATH}/frame/layui/layui.js"></script>
<script charset="utf-8" src="${CPATH}/plus/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="${CPATH}/plus/kindeditor/lang/zh-CN.js"></script>
<script>
    var device = layui.device();
    //适配
    if(device.android || device.ios){
        $(".mobile").removeClass("displayNone");
        $(".right-btn-group").removeClass("displayNone");
        $(".pc").addClass("displayNone");
    }
    $("#top").unbind('click').click(function(){
        $(window).scrollTop(0);
    })
    $("#back").unbind('click').click(function(){
        history.go(-1);
    })
</script>

</body>
</html>
