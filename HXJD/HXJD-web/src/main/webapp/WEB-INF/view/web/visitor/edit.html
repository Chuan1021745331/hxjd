<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>华夏九鼎军民融合科学技术研究院|</title>
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/frame/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/common.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/backstage.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/base.css">
    <link rel="stylesheet" type="text/css"
          href="${CPATH}/plus/toastr/toastr.min.css" media="all">
    <script type="text/javascript">
        var bpath = "${BPATH}";
        var cpath = "${CPATH}";
        var apath = "${APATH}";
    </script>
</head>
<body>
<form class="layui-form" id="myForm" action="" style="margin: 10px 10px 0px 10px;" method="post">
    <input type="hidden" name="visitorId" value="<#if visitor??>${visitor.id}</#if>">

    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-inline" style="width: 64%">
            <input type="password" name="oldPassword" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline" style="width: 64%">
            <input type="password" name="newPassword" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline" style="width: 64%">
            <input type="password" name="sureNewPassword" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="doSubmit" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="${CPATH}/plus/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="${CPATH}/plus/toastr/toastr.min.js"></script>
<script type="text/javascript" src="${CPATH}/frame/layui/layui.js"></script>
<script type="text/javascript" src="${CPATH}/js/index.js"></script>
<script type="text/javascript" src="${CPATH}/plus/echarts.min.js"></script>
<script type="text/javascript" src="${CPATH}/plus/shine.js"></script>
<script type="text/javascript">
    layui.use(['form'], function() {
        var form = layui.form;
        form.on('submit(formDemo)', function(data) {
            var surePassword=$("input[name='sureNewPassword']").val();
            var newPassword=$("input[name='newPassword']").val();
            if(surePassword!=newPassword){
                layer.msg('两次密码不一致', {icon: 5});
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            }
            $.ajax({
                url:bpath+'/visitor/editSave',
                type:"POST",
                data:data.field,
                dataType:"json",
                success:function(json){
                    if(json.errorCode==0){
                        toastr.success(json.message,"请在两秒后重新登录");
                        setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.window.location.href=bpath+'/login';
                        },2000);

                    }else{
                        toastr.error(json.message);
                    }
                },
                error:function(res){
                    toastr.info("服务器内部错误");
                }
            });
            return false;
        });
    });
</script>
</html>
