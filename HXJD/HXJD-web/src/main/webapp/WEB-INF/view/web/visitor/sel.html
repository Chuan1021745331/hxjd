<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>华夏九鼎军民融合科学技术研究院|</title>
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/frame/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/common.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/backstage.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/base.css">
    <link rel="stylesheet" type="text/css"
          href="${CPATH}/plus/toastr/toastr.min.css" media="all">
    <script type="text/javascript">
        var bpath = "${BPATH}";
        var cpath = "${CPATH}";
        var apath = "${APATH}";
    </script>
</head>
<body>
<form class="layui-form sel" action="" style="margin: 10px 10px 0px 10px; height: 100%; overflow-y: scroll">
  
  <div class="layui-form-item">
	<label class="layui-form-label" style="line-height: 70px;">用户头像</label>
		<div class="layui-input-inline">
			<img src="${BPATH}<#if (visitor.avatar)??>${visitor.avatar!}<#else>/attachment/avatar/astronaut.png</#if>" style="width: 80px;height:80px; margin-top: 0px;margin-left: 0px;"/>
		</div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">id</label>
    <div class="layui-input-inline">
      <input type="text" value="<#if visitor??>${visitor.id!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户姓名</label>
    <div class="layui-input-inline">
      <input type="text" value="<#if visitor??>${visitor.visitorname!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">真实姓名</label>
    <div class="layui-input-inline" >
      <input type="text" value="<#if visitor??>${visitor.relname!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  
  <div class="layui-form-item">
  	<label class="layui-form-label">性别</label>

		<div class="layui-input-inline" >
			<#if visitor.gender??>
				<#if visitor.gender == "1">
					<input type="text" class="layui-input" readonly = "readonly" name="visitor.gender" value="男">
					<#else>
					<input type="text" class="layui-input"readonly = "readonly"  name="visitor.gender" value="女">
				</#if>
			</#if>	
		</div>	
	</div>
  
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <#if (parents.size()==0)>
            <div class="layui-input-inline" style="width: 70px;">
                <input type="text" class="layui-input" value="暂无部门" readonly = "readonly" style="color: #009688;font-weight: bolder;">
            </div>
        </#if>
        <!--<#list parents as pdepartment>-->
            <!--<div class="layui-input-inline" style="width: 70px;">-->
                <!--<input type="text" class="layui-input" value="${pdepartment.name}" readonly = "readonly" style="color: #009688;font-weight: bolder;">-->
            <!--</div>-->
            <!--<#if (pdepartment_index!=parents.size()-1)>-->
             <!--&lt;!&ndash;<div class="layui-form-mid">——></div>&ndash;&gt;-->
            <!--</#if>-->
        <!--</#list>-->
    <div class="layui-input-inline" >
        <div class="layui-form-mid"><span style="color: #009688;font-weight: bolder;">
        <#list parents as pdepartment>
                <!--<input type="text" class="layui-input" value="${pdepartment.name}" readonly = "readonly" style="color: #009688;font-weight: bolder;">-->
            ${pdepartment.name}
        </#list></span></div>
    </div>
  <div class="layui-form-item">
      <label class="layui-form-label">职称</label>
      <div class="layui-input-inline">
          <#if department??>
             <input type="text" class="layui-input inputNone" style="color: #009688;font-weight: bolder;" value="${department.name}" readonly = "readonly">
          <#else>
             <input type="text" class="layui-input inputNone" style="color: #009688;font-weight: bolder;" value="暂无职称" readonly = "readonly">
          </#if>
      </div>
  </div>


  
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
      <input type="email" value="<#if visitor??>${visitor.email!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-inline">
      <input type="text" value="<#if visitor??>${visitor.mobile!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">创建时间</label>
    <div class="layui-input-inline">
      <input type="text" value="<#if visitor??>${visitor.created!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">最后登录</label>
    <div class="layui-input-inline">
      <input type="text" value="<#if visitor??>${visitor.logined!}</#if>" readonly = "readonly" class="layui-input inputNone">
    </div>
  </div>
</form>

</body>
</html>
