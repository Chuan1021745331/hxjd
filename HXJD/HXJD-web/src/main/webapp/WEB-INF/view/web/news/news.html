<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>华夏九鼎军民融合科学技术研究院|</title>
    <script type="text/javascript" src="${CPATH}/plus/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/frame/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/base.css">
    <link rel="stylesheet" type="text/css" media="all" href="${CPATH}/css/main.css">
    <script type="text/javascript">
        var bpath = "${BPATH}";
        var cpath = "${CPATH}";
        var apath = "${APATH}";
    </script>
    	<style type="text/css">  
		 img{
		 	width:100% !important;
		 	height:100% !important;
		 	}

	</style>  
</head>
<body style="overflow:auto">
<div id="mobile" >
	<div id="tag" style="margin-left: 1%;margin-top:1%;">
		<button class="layui-btn layui-btn-sm layui-btn-radius all" style="background-color: #3F51B5;">全部</button>
		<#if newsType??>
			<#list newsType as bean>
				<button class="layui-btn layui-btn-sm layui-btn-radius tag newsTag" id="${bean.id!}" style="background-color: #3F51B5;">${bean.name!}</button>
			</#list>
		</#if> 

	</div>
	<div id="newsCard" class="layui-row" style="overflow-x:hidden;">
	   <#if news??>
	   		<#list news as bean>
	   			<#if bean_index lt 9 >
		   			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-space10 item ${bean.type}" style="margin: 0px;white-space:normal;">
				    	<div  class="layui-col-xs12 layui-col-sm12 layui-col-md12 colAll">
				   		 	<div class="id" style="display:none">${bean.id!}</div>
				   		 	<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 colHeader" style="height:20%">【${bean.name!}】${bean.title!}</div>
				    		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="word-wrap:break-word;">${bean.con!}</div>
				    		<div >${bean.postMan!} 发布于 ${bean.postTime!}</div>
				    		<hr class="layui-bg-blue">
				    	</div>	    	
				    </div>
			    </#if>
	   		</#list>
	   </#if> 	    
	</div> 	

</div>


</body>
<script type="text/javascript">
  	var page = 1;
    $(window).scroll(function(){
    	//scrollTop() 方法返回或设置匹配元素的滚动条的垂直位置
    	var scrollTop = $(this).scrollTop();  
        //整个文档的高度
        var scrollHeight = $(document).height(); 
        //当前可见区域的大小
        var windowHeight = $(this).height(); 
        //滚动到底部
        if(scrollTop + windowHeight == scrollHeight){
            page += 1;           
            showMore(page);
        }
    })
	
	$(".colHeader").unbind('click').click(function(){
		var id = $(this).prev().text();
		window.location = "${BPATH}/news/getNewsById?id="+id;
	}),
	
	$(".tag").unbind('click').click(function(){	
		$(this).css("background-color","#3CB371");
		$(this).siblings().css("background-color","#3F51B5");
		$(this).addClass("selected");
		$(this).siblings().removeClass("selected");
		//页数复位
		page = 1;
		//新闻类的Tag
		if($(this).hasClass("newsTag")){
			var tag = $(this).attr("id");
			$.ajax({
	    		url:"${BPATH}" + "/news/getByTag?tag="+tag,
	    			success:function(result){
	    				var data = eval('('+result+')');
	        			//console.log(data);
	        			$("#newsCard").empty();
						$.each(data, function(i, val){						
							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-space10 item '+val.columns.type+'" style="margin: 0px;white-space:normal;">');
							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 colAll" style="font-size: 13px;">');
							$("#newsCard").append('<div class="id" style="display:none">'+val.columns.id+'</div>');
							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 colHeader" style="line-height: 35px;background-color: #3F51B5;color: #fff;padding-left: 15px;height:20%">【'+val.columns.name+'】'+val.columns.title+'</div>');
							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="word-wrap:break-word;">'+val.columns.con+'</div>');
							$("#newsCard").append('<div >'+val.columns.postMan+' 发布于 '+val.columns.postTime+'</div>');
							$("#newsCard").append('<hr class="layui-bg-blue">');
							$("#newsCard").append('</div>');
							$("#newsCard").append('</div>');
						})
						
	    			}
	    	   });
		}

		
/* 		
		if($(this).hasClass("selected")){
			$(this).removeClass("selected");
			$(this).css("background-color","#3F51B5");
			$(".item").show();
		}else{
			$(this).addClass("selected");
			$(this).css("background-color","#3CB371");
			$(this).siblings().css("background-color","#3F51B5");
			$(this).siblings().removeClass("selected");
			$(".item").hide();
			//console.log($(this).attr("id"));
			$("."+$(this).attr("id")).show();
		} */
	})
	$(".all").unbind('click').click(function(){
		//页数复位
		page = 1;
		$(".tag").removeClass("selected");
		$(".tag").css("background-color","#3F51B5");
		$(".item").show();
	})
	

    
    function showMore(page){
    	//alert("加载");    	
    	if(null!=$(".selected") && typeof($(".selected")) != undefined){
    		//新闻类的Tag
    		if($(".selected").hasClass("newsTag")){
        		var tag = $(".selected").attr("id");
        		//console.log($(this));
    			$.ajax({
    	    		url:"${BPATH}" + "/news/getNewsByPageTag?tag="+tag+"&page="+page,
    	    			success:function(result){
    	    				var data = eval('('+result+')');
    						$.each(data, function(i, val){						
    							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-space10 item '+val.columns.type+'" style="margin: 0px;white-space:normal;">');
    							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 colAll" style="font-size: 13px;">');
    							$("#newsCard").append('<div class="id" style="display:none">'+val.columns.id+'</div>');
    							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 colHeader" style="line-height: 35px;background-color: #3F51B5;color: #fff;padding-left: 15px;height:20%;">【'+val.columns.name+'】'+val.columns.title+'</div>');
    							$("#newsCard").append('<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="word-wrap:break-word;">'+val.columns.con+'</div>');
    							$("#newsCard").append('<div >'+val.columns.postMan+' 发布于 '+val.columns.postTime+'</div>');
    							$("#newsCard").append('<hr class="layui-bg-blue">');
    							$("#newsCard").append('</div>');
    							$("#newsCard").append('</div>');
    						})
    						
    	    			}
    	    	   });
        	}
    	}

    }
	
</script>
</html>
