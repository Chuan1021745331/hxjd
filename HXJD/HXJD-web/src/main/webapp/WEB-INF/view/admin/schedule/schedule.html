<!-- top tiles -->
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					任务定时列表<small></small><div id="returnmessage"></div>
				</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<table id="datatable" class="table table-striped jambo_table bulk_action">
					<thead>
						<tr>
							<th>任务方法</th>
							<th>任务类</th>
							<th>状态</th>
							<th>定时</th>
							<th>备注</th>
							<th style="width: 180px;">操作</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		tableData(
			bpath+'/admin/schedule/scheduleData',	 	//数据连接
			[{ "data": "jobName" },
			 { "data": "jobGroup"},
			 { "data": "jobStatus" },
			 { "data": "cronExp" },
			 { "data": "remark" },],	//列表
             function(row, data) { //data是后端返回的数据
                if(data.jobStatus == "1") {
                    $('td:eq(2)', row).html('<span style="color:blue;">开启</span>');
                }else {
                    $('td:eq(2)', row).html('<span style="color:red;">暂停</span>');
				}
                 if(data.remark == null) {
                     $('td:eq(4)', row).html('<span style="color:black;">无</span>');
                 }
             },
			'${topButton}',
			'${tableButton}',
			[false,false,false],
			true						//状态保存
		);
	} );
</script>
