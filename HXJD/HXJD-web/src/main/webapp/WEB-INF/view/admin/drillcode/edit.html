<link rel="stylesheet" href="${CPATH}/vendors/mult/css/bootstrap-multiselect.css" />
<style>
	.multiselect{
		width: 100%;
		height: 34px;
		min-width: 300px;
	}
	.multiselect-container{
		margin-top: 5px;
		min-width: 300px;
	}
	.multiselect-container li a label input{
		width: 13px;
	}
	.multiselect-container li a:hover{
		height: 26px;
	}
	.multiselect-container li{
		height: 26px;
	}
	.multiselect-container .multiselect-filter{
		height: 40px;
	}
	.multiselect-container li .input-group .input-group-btn button{
		width: 50px;
		height: 34px;
	}
</style>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				&times;
			</button>
			<h4 class="modal-title" id="defModalLabel">
				训练代号修改
			</h4>
		</div>
		<form id="form" action="${BPATH}/admin/drillcode/editSave" class="form-horizontal form-label-left input_mask">
			<div class="modal-body">
				<div id="contRow" class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_content">
								<br>
								<input style="display: none" value="${drillcode.id!}" name="jDrillcode.id"></input>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">训练代号名称</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12" value='${drillcode.name!}' name="jDrillcode.name">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">训练开始时间</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input id="txtBeginDate" class="form-control col-md-7 col-xs-12" value='${drillcode.time!}' name="jDrillcode.time" >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">备注</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<textarea class="resizable_textarea form-control" rows="6" name="jDrillcode.remark">${drillcode.remark!}</textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			    <button type="submit" class="btn btn-success">提交更改</button>
			</div>
		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal -->
