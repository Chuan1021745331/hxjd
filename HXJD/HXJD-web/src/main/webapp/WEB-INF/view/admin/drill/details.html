<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				&times;
			</button>
			<h4 class="modal-title" id="defModalLabel">
				训练代号详情
			</h4>
		</div>
		<form id="form" action="#" class="form-horizontal form-label-left input_mask">
			<div class="modal-body">
				<div id="contRow" class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_content">
								<br>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">训练代号名称</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12"  readonly="readonly" value='${drillcode.name!}' name="jDrillcode.name">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">训练开始时间</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input id="text" class="form-control col-md-7 col-xs-12" readonly="readonly" value='${drillcode.time!}' name="jDrillcode.time" >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">ip</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input id="text" class="form-control col-md-7 col-xs-12" readonly="readonly" value='${drillcode.ip!}' name="jDrillcode.ip" >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">port</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input id="text" class="form-control col-md-7 col-xs-12" readonly="readonly" value='${drillcode.port!}' name="jDrillcode.port" >
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">状态</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<label class="btn btn-success  active ">
												<#if drillcode.state??> <#if drillcode.state==0> 开启 <#else> 关闭</#if ><#else> checked="checked" </#if>
											</label>								
										</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">备注</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<textarea class="resizable_textarea form-control" rows="6" readonly="readonly" name="jDrillcode.remark">${drillcode.remark!}</textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<!-- 			    <button type="submit" class="btn btn-primary">提交更改</button> -->
			</div>
		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal -->
<script>
	$(function() {
		ajaxForm("form");
	});
</script>
