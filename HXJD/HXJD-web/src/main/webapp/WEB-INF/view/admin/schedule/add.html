<link rel="stylesheet" href="${CPATH}/vendors/mult/lib/google-code-prettify/prettify.css" />
<link rel="stylesheet" href="${CPATH}/vendors/mult/css/bootstrap-multiselect.css" />
<!--corn-->
<link href="${CPATH}/cron/cron/jquery-cron.css" rel="stylesheet">
<link href="${CPATH}/cron/gentleSelect/jquery-gentleSelect.css" rel="stylesheet">
<!--cron-->
<script src="${CPATH}/cron/cron/jquery-cron-zh_CN.js"></script>
<script src="${CPATH}/cron/gentleSelect/jquery-gentleSelect.js"></script>
<script src="${CPATH}/cron/gentleSelect/jquery-gentleSelect-min.js"></script>
<style>
.multiselect{
	width: 100%;
    height: 34px;
    min-width: 300px;
}
.multiselect-container{
margin-top: 5px;
min-width: 300px;
}
.multiselect-container li a label input{
	width: 13px;
}
.multiselect-container li a:hover{
	height: 26px;
}
.multiselect-container li{
	height: 26px;
}
.multiselect-container .multiselect-filter{
	height: 40px;
}
.multiselect-container li .input-group .input-group-btn button{
	width: 50px;
    height: 34px;
}
</style>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				&times;
			</button>
			<h4 class="modal-title" id="defModalLabel">
				新增任务
			</h4>
		</div>
		<form id="form" action="${BPATH}/admin/schedule/addSave" class="form-horizontal form-label-left input_mask">
			<div class="modal-body">
				<div id="contRow" class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_content">
								<br>

								<h4>基础信息</h4>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">任务方法</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12" name="jJob.jobName" required="required">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">任务类</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12" name="jJob.jobGroup" required="required">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">执行时间</label>
									<div id='selector' class="col-md-9 col-sm-9 col-xs-12">

										<input id="cron" type="hidden" class="form-control col-md-7 col-xs-12" name="jJob.cronExp" required="required">
									</div>
								</div>


								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">任务状态</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<div class="btn-group" data-toggle="buttons" style="height: 34px;">
											<label class="btn btn-success active">
												<input type="radio" name="jJob.jobStatus" value="1" checked="checked"> 开启
											</label>
											<label class="btn btn-success ">
												<input type="radio" name="jJob.jobStatus" value="0" > 暂停
											</label>
										</div>
									</div>
								</div>

								<div class="item divider-dashed"></div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">备注</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<textarea class="resizable_textarea form-control" rows="3" name="jJob.remark"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			    <button type="submit" class="btn btn-success">提交</button>
			</div>


		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal -->
<script type="text/javascript" src="${CPATH}/vendors/mult/js/prettify.min.js"></script>
<script type="text/javascript" src="${CPATH}/vendors/mult/js/bootstrap-multiselect.js"></script>
<script>

    $(function() {
        ajaxModelForm("form");
    });
    $(document).ready(function() {
        $('#selector').cron({
            onChange: function() {
                $('#cron').val($(this).cron("value"));
            }
        }); // apply cron with default options
    });

</script>
