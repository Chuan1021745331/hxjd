<script>
$(function(){
	var zTree;
	// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
	var setting = {
	    isSimpleData : true,              //数据是否采用简单 Array 格式，默认false  
	    treeNodeKey : "id",               //在isSimpleData格式下，当前节点id属性  
	    showLine : true,                  //是否显示节点间的连线  
	    view: {
			addHoverDom: addHoverDom,
			removeHoverDom: removeHoverDom,
			selectedMulti: false
		},
		edit: {
			enable: true,
			editNameSelectAll: true,
			showRemoveBtn: showRemoveBtn,
			showRenameBtn: showRenameBtn
		},
		data: {
			simpleData: {
				enable: true,
				idKey: "id",  
	            pIdKey: "pId"
			}
		},
		callback: {
			beforeDrag: beforeDrag,
			beforeEditName: beforeEditName,
			beforeRemove: beforeRemove,
			beforeRename: beforeRename,
			onRemove: onRemove,
			onRename: onRename,
			onClick: zTreeOnClick
		}
	};
	
	var log, className = "dark";
	
	function showRemoveBtn(treeId, treeNode) {
		if(treeNode.id==0){
			return false;
		}else{
			return true;
		}
	}
	function showRenameBtn(treeId, treeNode) {
		return false;
	}
	
	function beforeDrag(treeId, treeNodes) {
		return false;
	}
	function beforeEditName(treeId, treeNode) {
		$.ajax({
			url : bpath + "/admin/menu/getMenu?id="+treeNode.id,
			type : 'get',
			dataType : 'json',
			success : function(data) {
				$(":input[name='id']").val(data.id);
				$(":input[name='parent']").val(data.parent);
				$(":input[name='name']").val(data.name);
				$(":input[name='url']").val(data.url);
				$(":input[name='tag']").val(data.tag);
				$(":input[name='ico']").val(data.ico);
				$("#icoVessel").attr("class","fa "+ data.ico +"  fa-lg");
				$(":input[name='sort']").val(data.sort);
			}
		});
		return false;
	}
	function zTreeOnClick(event, treeId, treeNode) {
		$.ajax({
			url : bpath + "/admin/menu/getMenu?id="+treeNode.id,
			type : 'get',
			dataType : 'json',
			success : function(data) {
				$(":input[name='id']").val(data.id);
				$(":input[name='parent']").val(data.parent);
				$(":input[name='name']").val(data.name);
				$(":input[name='url']").val(data.url);
				$(":input[name='tag']").val(data.tag);
				$(":input[name='ico']").val(data.ico);
				$("#icoVessel").attr("class","fa "+ data.ico +"  fa-lg");
				$(":input[name='sort']").val(data.sort);
				$("#buttonOnclick").attr("onclick","showModal('${BPATH}/admin/menu/button?id="+data.id+"')");
			}
		});
	};
	function beforeRemove(treeId, treeNode) {
		className = (className === "dark" ? "":"dark");
		var zTree = $.fn.zTree.getZTreeObj("treeDemo");
		zTree.selectNode(treeNode);
		return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
	}
	function onRemove(e, treeId, treeNode) {
		$.ajax({
			url : bpath + "/admin/menu/delTree?id="+treeNode.id,
			type : 'get',
			dataType : 'json',
			success : function(data) {
				console.log(data);
			}
		});
	}
	function beforeRename(treeId, treeNode, newName, isCancel) {
		className = (className === "dark" ? "":"dark");
		if (newName.length == 0) {
			setTimeout(function() {
				var zTree = $.fn.zTree.getZTreeObj("treeDemo");
				zTree.cancelEditName();
				alert("节点名称不能为空.");
			}, 0);
			return false;
		}
		return true;
	}
	function onRename(e, treeId, treeNode, isCancel) {
		$.ajax({
			url : bpath + "/admin/menu/editTree?id="+treeNode.id+"&name="+treeNode.name,
			type : 'get',
			dataType : 'json',
			success : function(data) {
				console.log(data);
			}
		});
	}
	function getTime() {
		var now= new Date(),
		h=now.getHours(),
		m=now.getMinutes(),
		s=now.getSeconds(),
		ms=now.getMilliseconds();
		return (h+":"+m+":"+s+ " " +ms);
	}

	var newCount = 1;
	function addHoverDom(treeId, treeNode) {
		var sObj = $("#" + treeNode.tId + "_span");
		if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
			+ "' title='add node' onfocus='this.blur();'></span>";
		sObj.after(addStr);
		var btn = $("#addBtn_"+treeNode.tId);
		if (btn) btn.bind("click", function(){
			var nc = newCount++;
			$.ajax({
				url : bpath + "/admin/menu/addTree?pId="+treeNode.id+"&name="+"新菜单_" + nc,
				type : 'get',
				dataType : 'json',
				success : function(data) {
					var zTree = $.fn.zTree.getZTreeObj("treeDemo");
					zTree.addNodes(treeNode, {id:data.id, pId:treeNode.id, name:"新菜单_" + nc});
					var zt = zTree.getNodeByParam("id",data.id);
					zTree.selectNode(zt);
					$(":input[name='id']").val(data.id);
					$(":input[name='parent']").val(data.parent);
					$(":input[name='name']").val("新菜单_" + nc);
					$(":input[name='url']").val(data.url);
					$(":input[name='tag']").val(data.tag);
					$(":input[name='ico']").val(data.ico);
					$("#icoVessel").attr("class","fa "+ data.ico +"  fa-lg");
					$(":input[name='sort']").val(data.sort);
					
				}
			});
			return false;
		});
	};
	function removeHoverDom(treeId, treeNode) {
		$("#addBtn_"+treeNode.tId).unbind().remove();
	};
	
	$.ajax({
		url : bpath + "/admin/menu/tree",
		type : 'get',
		dataType : 'json',
		success : function(date) {
			zTree = $.fn.zTree.init($("#treeDemo"), setting, date);
			zTree.expandAll(true);
		}
	});
	
	$("#treeform").submit(function() {
		$(this).ajaxSubmit({
			type : "post", 
			dataType : "json", 
			success : function(data) { 
				if(data.errorCode == 0){
					new PNotify({
                        title: '提交成功！',
                        text: '菜单更改为['+data.data.name+']',
                        type: 'success',
                        styling: 'bootstrap3'
                    });
					var zTree = $.fn.zTree.getZTreeObj("treeDemo");
					var nodes = zTree.getSelectedNodes();
					for(var i = 0;i<nodes.length;i++){
						nodes[i].name = data.data.name;
						zTree.updateNode(nodes[i]);
					}
				}else{
					new PNotify({
                        title: 'Oh No!',
                        text: data.message,
                        type: 'error',
                        styling: 'bootstrap3'
                    });
				}
			},
			error : function() {
				new PNotify({
                    title: 'Oh No!',
                    text: data.message,
                    type: 'error',
                    styling: 'bootstrap3'
                });
			}
		});
		return false; //不刷新页面  
	});
	
});
</script>
