<style>
	.mask {       
            position: absolute; top: 0px; filter: alpha(opacity=60); background-color: #777;     
            z-index: 1002; left: 0px;     
            opacity:0.5; -moz-opacity:0.5;     
        } 
</style> 

<div id="mask" class="mask"></div> 
<div id="loading" style="position: absolute; left: 40%;top:40%; z-index: 1003"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
        
            <div class="x_title">
                <h2>
                    备份与恢复<small></small><div id="returnmessage"></div>
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form id="form" action="${BPATH}/admin/backup/Save">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                               style="font-size:17px; ">文件名：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control col-md-7 col-xs-12" name="fileName"
                                   style="width:300px; margin-left:-20%" placeholder="自定义备份文件名">
                        </div>
                        <button type="submit" class="btn btn-success" style="margin:1% 0 0 1%; width:90px;">创建新备份</button>

                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            
        <!-- <div  class="list"> -->
            <h2 style="margin:2% 0 0 0%  ">已创建的备份</h2>
            <div class="x_title"></div>
            <div>
               <#if list??>
	                <#list list as listReadName>
	                    <div class="row">
	                        <!-- <div class="col-sm-2 col-sm-2"><img src="${CPATH}/img/folder.png" style="width:40px; height: 40px"></div>
	                        <div class="col-md-8 col-sm-8"><label style="font-size: 18px">${listReadName}</label></div>
	                        <div class="col-md-2 col-sm-2"> <button class="delBtn btn btn-success" value="${listReadName}">删除备份</button></div>
	                        <div class="col-md-2 col-sm-2"> <button class="reductionBtn btn btn-success" value="${listReadName}">还原备份</button></div> -->
	                        <div class="col-sm-10 col-sm-10">
	                        	<img src="${CPATH}/img/folder.png" style="width:40px; height: 40px">
	                        	<label style="font-size: 18px">${listReadName}</label>
	                    	</div>
	                    	<div class="col-sm-2 col-sm-2">
	                    		<button class="delBtn btn btn-success" value="${listReadName}">删除备份</button>
	                    		<button class="reductionBtn btn btn-success" value="${listReadName}">还原备份</button>
	                    	</div>	                        
	                    </div> 
	                    <div class="x_title"></div>
	                </#list>
                </#if>
            </div>
        <!-- </div> -->
        </div>
		
		

    </div>


</div>

</body>

<script>
    $(function(){
        ajaxForm("form","${reUrl}");
    } );

    $(".delBtn").on("click", function () {
        $.ajax({
            url :bpath + "/admin/backup/del?fileName=" + $(this).val(),
            type : 'get',
            dataType : 'json',
            success: function (data) {
                showAtRight(bpath + '/admin/backup')
                PN("success", '删除备份成功！', data.message);
            }

        })
    });

    $(".reductionBtn").on("click",function () {
        $.ajax({
            url: bpath + "/admin/backup/edit?fileName=" + $(this).val(),
            type: 'get',
            dataType: 'json',
            beforeSend:function(){
            	$("#mask").css("height",10000);    //$(document).height() 
                $("#mask").css("width",10000);     //$(document).width()
                $("#mask").show();  
            	$("#loading").html("<img style='z-index: 1;' src='${CPATH}/img/backing.gif'/>");
            },
            success: function (data) {
            	$("#loading").empty();
            	$("#mask").hide(); 
            	showAtRight(bpath + '/admin/backup')
                PN("success", '还原备份成功！', data.message);
            }
        })
    });




</script>
