<link rel="stylesheet" href="${CPATH}/vendors/mult/lib/google-code-prettify/prettify.css" />
<link rel="stylesheet" href="${CPATH}/vendors/mult/css/bootstrap-multiselect.css" />
<!--corn-->
<link href="${CPATH}/cron/cron/jquery-cron.css" rel="stylesheet">
<link href="${CPATH}/cron/gentleSelect/jquery-gentleSelect.css" rel="stylesheet">
<!--cron-->
<script src="${CPATH}/cron/cron/jquery-cron-zh_CN.js"></script>
<script src="${CPATH}/cron/gentleSelect/jquery-gentleSelect.js"></script>
<script src="${CPATH}/cron/gentleSelect/jquery-gentleSelect-min.js"></script>
<style>
	.multiselect{
		width: 100%;
		height: 34px;
		min-width: 300px;
	}
	.multiselect-container{
		margin-top: 5px;
		min-width: 300px;
	}
	.multiselect-container li a label input{
		width: 13px;
	}
	.multiselect-container li a:hover{
		height: 26px;
	}
	.multiselect-container li{
		height: 26px;
	}
	.multiselect-container .multiselect-filter{
		height: 40px;
	}
	.multiselect-container li .input-group .input-group-btn button{
		width: 50px;
		height: 34px;
	}
</style>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				&times;
			</button>
			<h4 class="modal-title" id="defModalLabel">
				图元组修改
			</h4>
		</div>
		<form id="form" action="${BPATH}/admin/schedule/editSave" class="form-horizontal form-label-left input_mask">
			<div class="modal-body">
				<div id="contRow" class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_content">
								<br>
								<input value='${job.id!}' type="hidden" name="jJob.id">
								<h4>基础信息</h4>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">任务方法</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12" value="${job.jobName!}" name="jJob.jobName" required="required">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">任务类</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input type="text" class="form-control col-md-7 col-xs-12" value="${job.jobGroup!}" name="jJob.jobGroup" required="required">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">执行时间</label>
									<div id='selector' class="col-md-9 col-sm-9 col-xs-12">

										<input id="cron" type="hidden" class="form-control col-md-7 col-xs-12" value="${job.cronExp!}" name="jJob.cronExp" required="required">
									</div>
								</div>


								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">状态</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<div class="btn-group" data-toggle="buttons" style="height: 34px;">
											<label  class="btn btn-success <#if job.jobStatus??> <#if job.jobStatus==0>active</#if> <#else> active </#if>">
												<input type="radio" name="jJob.jobStatus" value="0" <#if job.jobStatus??> <#if job.jobStatus==0>checked="checked"</#if> <#else> checked="checked" </#if>> 暂停
											</label>
											<label class="btn btn-success <#if job.jobStatus??> <#if job.jobStatus==1>active</#if></#if>">
												<input type="radio" name="jJob.jobStatus" value="1" <#if job.jobStatus??> <#if job.jobStatus==1>checked="checked"</#if></#if>>开启
											</label>
										</div>
									</div>
								</div>


								<div class="item divider-dashed"></div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">备注</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<textarea class="resizable_textarea form-control" rows="3"  name="jJob.remark">${job.remark!}</textarea>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			    <button type="submit" class="btn btn-success">提交更改</button>
			</div>
		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal -->

<script type="text/javascript" src="${CPATH}/vendors/mult/js/prettify.min.js"></script>
<script type="text/javascript" src="${CPATH}/vendors/mult/js/bootstrap-multiselect.js"></script>
<script>

    $(document).ready(function() {
        $('#selector').cron({
            onChange: function() {
                $('#cron').val($(this).cron("value"));
            }
        }); // apply cron with default options
    });


    $(function() {
        ajaxModelForm("form");
        $('#multiselect').multiselect({
            maxHeight: 400,
            minHeight:160,
            enableClickableOptGroups: true,
            single: true,
            enableCollapsibleOptGroups: true,
            enableFiltering: true,
            nonSelectedText: '暂无图元',//没有值的时候button显示值
            buttonWidth: '220px',//button宽度
            numberDisplayed: 3,
            filterPlaceholder: '搜索',
            optionClass: function(element) {
                var value = $(element).val();

                if (value%2 == 0) {
                    return 'even';
                }
                else {
                    return 'odd';
                }
            }
        });
        $('#selectSeat').multiselect({
            maxHeight: 400,
            minHeight:160,
            enableClickableOptGroups: true,
            single: true,
            enableCollapsibleOptGroups: true,
            enableFiltering: true,
            nonSelectedText: '暂未绑定席位',//没有值的时候button显示值
            buttonWidth: '220px',//button宽度
            numberDisplayed: 3,
            filterPlaceholder: '搜索',
            optionClass: function(element) {
                var value = $(element).val();

                if (value%2 == 0) {
                    return 'even';
                }
                else {
                    return 'odd';
                }
            }
        });
    });
</script>
